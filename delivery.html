</head>
<body>
    <div class="w3-sidebar w3-bar-block" style="width:7%">
        <a href="index.html" class="w3-bar-item w3-button">Home</a>
        <a href="news.html" class="w3-bar-item w3-button">News</a>
        <a href="videos.html" class="w3-bar-item w3-button">Videos</a>
        <a href="delivery.html" class="w3-bar-item w3-button">Delivery</a>
        <a href="locations.html" class="w3-bar-item w3-button">Locations</a>
    </div>
    

    </div>

    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <a href="index.html">
                    <img width="150" height="40" src="DY PHONE STORE (1).png" alt="DY STORE Logo">
                </a>
            </div>
            <div class="navigation">
                <a href="index.html"><b>Home</b></a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
        <div class="header-banner"></div>

        <div class="sub-banner">
            <p>Delivery Form</p>
        </div>

        <div class="form-container">
            <form action="#" method="POST">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>
                
                <label for="address">Delivery Address:</label><br>
                <textarea id="address" name="address" rows="4" required></textarea><br><br>
                
                <label for="phone-model">Select Phone Model:</label><br>
                <select id="phone-model" name="phone-model" required>
                    <option value="">-- Please select --</option>
                    <option value="iPhone 15 Pro Max">iPhone 15 Pro Max</option>
                    <option value="iPhone 15 Pro">iPhone 15 Pro</option>
                    <option value="iPhone 15 Plus">iPhone 15 Plus</option>
                    <option value="iPhone 15">iPhone 15</option>
                    <option value="iPhone 14 Plus">iPhone 14 Plus</option>
                    <option value="iPhone 14">iPhone 14</option>
                    <option value="iPhone 13">iPhone 13</option>
                    <option value="iPhone SE">iPhone SE</option>
                </select><br><br>
                
                <label for="color">Color:</label><br>
                <input type="text" id="color" name="color"><br><br>
                
                <label for="quantity">Quantity:</label><br>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required><br><br>
                
                <label for="additional-info">Additional Information:</label><br>
                <textarea id="additional-info" name="additional-info" rows="4"></textarea><br><br>
                
                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="footer">
            <img width="150" height="60" src="DY PHONE STORE (1).png" alt="DY STORE Logo">

        </div>
    </div>
</body>
</html>
